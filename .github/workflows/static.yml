name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      MY_TOKEN: ${{ secrets.MY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate config file
        run: |
          echo "window.env = { TOKEN: '$MY_TOKEN' };" > ./config.js

      - name: Clean excluded files before artifact
        run: |
          rm -rf node_modules .git .github || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Generate diff and changed files (Bash only)
        id: gen
        run: |
          set -e
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.event.after }}"

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            git show --pretty=format:"" --unified=0 "$AFTER" > diff.txt || true
            git show --pretty=format:"" --name-only "$AFTER" | sort -u > files.txt || true
          else
            git diff --no-color --unified=0 "$BEFORE" "$AFTER" > diff.txt || true
            git diff --name-only "$BEFORE" "$AFTER" | sort -u > files.txt || true
          fi

          MAX=3800
          DIFF=$(head -c $((MAX/2)) diff.txt; echo; echo "... (truncated) ..."; echo; tail -c $((MAX/2)) diff.txt)

          # å®‰å…¨ã« GITHUB_ENV ã«æ›¸ãè¾¼ã‚€
          echo 'diff_block=```diff
'"$DIFF"'
```' >> $GITHUB_ENV

          FILES=$(cat files.txt)
          [ -z "$FILES" ] && FILES="No changed files detected."
          echo "files_block=$FILES" >> $GITHUB_ENV

      - name: Send Discord Embed with diff (Bash only)
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          COMPARE_URL: ${{ github.server_url }}/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.event.after }}
        run: |
          DIFF="${{ env.diff_block }}"
          FILES="${{ env.files_block }}"

          PAYLOAD=$(jq -n \
            --arg title "ðŸ“¢ Push detected" \
            --arg description "$DIFF" \
            --arg repo "$REPO" \
            --arg compare "$COMPARE_URL" \
            --arg files "$FILES" \
            '{
              username: "GitHub Actions",
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: 5814783,
                  fields: [
                    {name: "Repository", value: $repo, inline: true},
                    {name: "Compare", value: $compare, inline: false},
                    {name: "Changed files", value: (if ($files|length)<=1024) then $files else ($files[0:1000]+"â€¦ (truncated)") end, inline: false}
                  ],
                  footer: {text: "GitHub Actions - Push Event"}
                }
              ]
            }'
          )

          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
