<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>フォートナイト情報ツール (FLJP API v2)</title>
  <meta name="description" content="フォートナイトのイベント・ニュース・ビルド・ユーザー検索ができる便利ツール">
  <style>
    body {
      font-family: 'Segoe UI', 'Yu Gothic', 'Meiryo', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #141e30;
      padding: 1.2rem 0 1rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    main {
      padding: 2rem 1rem;
      max-width: 980px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 2.5rem;
      background: rgba(255,255,255,0.08);
      border-radius: 1rem;
      padding: 1.5rem 1.2rem;
      box-shadow: 0 4px 18px 0 rgba(0,0,0,0.14);
    }
    h2 {
      font-size: 1.4rem;
      border-bottom: 2px solid #fff;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      background: rgba(0,0,0,0.13);
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      border-radius: 0.7rem;
      padding: 1.2rem;
      min-width: 250px;
      flex: 1 1 280px;
      margin-bottom: 0.8rem;
      color: #fff;
      transition: box-shadow 0.2s;
      word-break: break-word;
    }
    .card:hover {
      box-shadow: 0 4px 20px rgba(0,255,255,0.18);
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg);}
    }
    .error {
      color: #ffb3b3;
      font-weight: bold;
      margin-top: 1.2rem;
    }
    .success {
      color: #00ffcc;
      font-weight: bold;
      margin-top: 1.2rem;
    }
    .input-group {
      display: flex;
      gap: 0.7rem;
      margin-top: 0.7rem;
      margin-bottom: 1.2rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6em 0.9em;
      border: 1px solid #ccc;
      border-radius: 0.4em;
      font-size: 1em;
      background: #f7fafd;
      color: #222;
    }
    button {
      background: linear-gradient(90deg,#00ffd0,#3586ff);
      border: none;
      border-radius: 0.4em;
      padding: 0.6em 1.3em;
      color: #222;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg,#00c0a8,#276bd6);
      color: #fff;
    }
    @media (max-width: 600px) {
      .card-list { flex-direction: column; }
      main { padding: 1rem 2vw;}
      section { padding: 1.2rem 2vw;}
    }
    .caption { color: #cce8ff; font-size: 0.97em; margin-bottom: 0.3em;}
    .platform-badge {
      display: inline-block;
      background: #00bac7;
      color: #07283d;
      font-size: 0.95em;
      border-radius: 0.6em;
      margin-right: 0.4em;
      padding: 0.13em 0.6em;
      font-weight: bold;
      letter-spacing: 0.03em;
    }
    ul.info-list {
      list-style: none;
      padding-left: 0;
      margin: 0.7em 0 0 0;
    }
    ul.info-list li {
      margin-bottom: 0.2em;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <header>
    フォートナイト情報ツール
  </header>
  <main>
    <section>
      <h2>w Webサイトステータス</h2>
      <div style="font-size:1em;color:#ffb3b3;">
        <strong>現在:</strong> 正常に動作中です。
      </div>
    </section>

    <section>
      <h2>最新ニュース</h2>
      <div class="caption">フォートナイト公式ニュース（日本語で取得可能な場合は日本語）</div>
      <div id="news"><div class="loader"></div></div>
    </section>

    <section>
      <h2>イベントスケジュール</h2>
      <div class="caption">現在・今後のゲーム内イベント一覧</div>
      <div id="timeline"><div class="loader"></div></div>
    </section>

    <section>
      <h2>ビルド情報（全プラットフォーム）</h2>
      <div class="caption">PC, Switch, PS4, PS5, Xbox, Android, iOSの最新公式ビルド</div>
      <div id="build"><div class="loader"></div></div>
    </section>

    <section>
      <h2>ユーザー検索（Epicアカウント）</h2>
      <div class="caption">Epicのユーザー名からアカウントIDなどを調べられます</div>
      <form id="user-form" autocomplete="off">
        <div class="input-group">
          <input type="text" id="epic-name" placeholder="Epicユーザー名またはアカウントIDを入力" required>
          <button type="submit">検索</button>
        </div>
      </form>
      <div id="user-result"></div>
    </section>
  </main>
  <script>
    const BASE_URL = 'https://fljpapi.com/api/v2';
    function toJpDate(str) {
      if (!str) return '不明';
      try {
        return new Date(str).toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      } catch {
        return str;
      }
    }
    function formatEventTypeJa(type) {
      if (!type) return '不明なイベント';
      let s = type
        .replace(/^EventFlag\./, '')    
        .replace(/_/g, ' ')             
        .replace(/([A-Z])/g, ' $1')     
        .replace(/\s+/, ' ')            
        .trim();
      s = s.replace(/\d+/g, m => m.replace(/[0-9]/g, d => '０１２３４５６７８９'[d]));
      return s;
    }

    /** ニュース：「取得できた項目だけ」表示 */
    async function fetchNews() {
      const dom = document.getElementById('news');
      dom.innerHTML = '<div class="loader"></div>';
      try {
        const res = await fetch(`${BASE_URL}/news?platform=pc&language=ja`);
        if(!res.ok) throw new Error(`APIエラー: ${res.status}`);
        const data = await res.json();
        if (!data || !Array.isArray(data.messages) || data.messages.length === 0) {
          dom.innerHTML = '<div class="error">現在ニュースはありません。</div>';
          return;
        }
        dom.innerHTML = `<div class="card-list">
          ${data.messages.map(msg => {
            let items = [];
            if(msg.title) items.push(`<li><strong>タイトル:</strong> ${msg.title}</li>`);
            if(msg.body) items.push(`<li>${msg.body}</li>`);
            if(msg.time) items.push(`<li><span style="color:#b4eaff;">${toJpDate(msg.time)}</span></li>`);
            if(msg.image) items.push(`<li><img src="${msg.image}" alt="画像" style="max-width:100%;border-radius:0.5em;"></li>`);
            return `
              <div class="card">
                <ul class="info-list">${items.join('')}</ul>
              </div>
            `;
          }).join('')}
        </div>`;
      } catch(err) {
        dom.innerHTML = `<div class="error">取得失敗: ${err.message}</div>`;
      }
    }
    fetchNews();

    /** イベント：「取得できた項目だけ」表示 */
    async function fetchTimeline() {
      const dom = document.getElementById('timeline');
      dom.innerHTML = '<div class="loader"></div>';
      try {
        const res = await fetch(`${BASE_URL}/timeline`);
        if(!res.ok) throw new Error(`APIエラー: ${res.status}`);
        const data = await res.json();
        let allEvents = [];
        for (const ch of Object.values(data.channels || {})) {
          for (const state of ch.states || []) {
            if (Array.isArray(state.activeEvents)) allEvents = allEvents.concat(state.activeEvents);
            if (state.state && Array.isArray(state.state.activeEvents)) allEvents = allEvents.concat(state.state.activeEvents);
          }
        }
        const seen = new Set();
        allEvents = allEvents.filter(ev => {
          const key = ev.eventType + '_' + (ev.activeSince || ev.eventStart || '');
          if (seen.has(key)) return false;
          seen.add(key);
          return true;
        });
        if (allEvents.length === 0) {
          dom.innerHTML = '<div class="error">現在、表示できるイベントはありません。</div>';
          return;
        }
        dom.innerHTML = `<div class="card-list">
          ${allEvents.map(ev => {
            let items = [];
            if(ev.eventType) items.push(`<li><strong>種別:</strong> ${formatEventTypeJa(ev.eventType)}</li>`);
            if(ev.eventName) items.push(`<li><strong>イベント名:</strong> ${ev.eventName}</li>`);
            if(ev.devName) items.push(`<li><strong>開発者名:</strong> ${ev.devName}</li>`);
            if(ev.activeSince || ev.eventStart) items.push(`<li>開始: ${toJpDate(ev.activeSince || ev.eventStart)}</li>`);
            if(ev.activeUntil || ev.eventEnd) items.push(`<li>終了: ${toJpDate(ev.activeUntil || ev.eventEnd)}</li>`);
            if(ev.description) items.push(`<li>${ev.description}</li>`);
            return `
              <div class="card">
                <ul class="info-list">${items.join('')}</ul>
              </div>
            `;
          }).join('')}
        </div>`;
      } catch(err) {
        dom.innerHTML = `<div class="error">取得失敗: ${err.message}</div>`;
      }
    }
    fetchTimeline();

    /** ビルド情報：「取得できた項目だけ」表示 */
    const platforms = [
      {key: 'Windows', label: 'PC'},
      {key: 'Switch', label: 'Switch'},
      {key: 'PS4', label: 'PS4'},
      {key: 'PS5', label: 'PS5'},
      {key: 'XboxOne', label: 'Xbox One'},
      {key: 'XboxSeries', label: 'Xbox Series'},
      {key: 'Android', label: 'Android'},
      {key: 'iOS', label: 'iOS'}
    ];
    async function fetchAllBuilds() {
      const target = document.getElementById('build');
      target.innerHTML = '<div class="loader"></div>';
      let results = [];
      for (const plat of platforms) {
        try {
          const res = await fetch(`${BASE_URL}/build/${plat.key}`);
          if (!res.ok) throw new Error(`${plat.label}：取得エラー (${res.status})`);
          const data = await res.json();
          results.push({plat, info: data});
        } catch (err) {
          results.push({plat, error: err.message});
        }
      }
      target.innerHTML = `<div class="card-list">
        ${results.map(({plat, info, error}) => {
          let items = [];
          if (info && typeof info === 'object') {
            if(info.version) items.push(`<li><strong>バージョン:</strong> ${info.version}</li>`);
            if(info.branch) items.push(`<li><strong>ブランチ:</strong> ${info.branch}</li>`);
            if(info.date) items.push(`<li><strong>ビルド日:</strong> ${toJpDate(info.date)}</li>`);
          }
          return `
            <div class="card">
              <span class="platform-badge">${plat.label}</span><br>
              ${error ? `<div class="error">${error}</div>` : items.length > 0 ? `<ul class="info-list">${items.join('')}</ul>` : '<div>情報なし</div>'}
            </div>
          `;
        }).join('')}
      </div>`;
    }
    fetchAllBuilds();

    /** ユーザー検索：「取得できた項目だけ」表示 */
    document.getElementById('user-form').addEventListener('submit', async e => {
      e.preventDefault();
      const resultDom = document.getElementById('user-result');
      const name = document.getElementById('epic-name').value.trim();
      if (!name) {
        resultDom.innerHTML = '<div class="error">ユーザー名またはアカウントIDを入力してください。</div>';
        return;
      }
      resultDom.innerHTML = '<div class="loader"></div>';
      try {
        // まずアカウントIDで検索。400エラーならユーザー名で検索
        let url = `${BASE_URL}/lookup?accountid=${encodeURIComponent(name)}`;
        let res = await fetch(url);
        let data;
        if (res.ok) {
          data = await res.json();
        } else {
          // Epicユーザー名での検索
          url = `${BASE_URL}/lookup?platform=epic&username=${encodeURIComponent(name)}`;
          res = await fetch(url);
          if (!res.ok) throw new Error('APIエラー: ' + res.status);
          data = await res.json();
        }
        if (!data || !data.result) throw new Error('該当ユーザーが見つかりませんでした');
        const r = data.result;
        let items = [];
        if (r.username) items.push(`<li><strong>Epicユーザー名:</strong> ${r.username}</li>`);
        if (r.account_id) items.push(`<li><strong>アカウントID:</strong> ${r.account_id}</li>`);
        if (r.platform) items.push(`<li><strong>プラットフォーム:</strong> ${r.platform}</li>`);
        if (r.avatar) items.push(`<li><img src="${r.avatar}" alt="アイコン" style="margin:0.5em 0; max-width:80px; border-radius:50%;"></li>`);
        resultDom.innerHTML = `
          <div class="card">
            <ul class="info-list">${items.join('')}</ul>
          </div>
        `;
      } catch (err) {
        resultDom.innerHTML = `<div class="error">ユーザー情報取得失敗: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
